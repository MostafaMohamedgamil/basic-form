<html>

<head></head>

<body style="background-color: C1D8C3;">

    <fieldset>

        <legend>
            <h1 style="color: CD5C08;">Personal Data</h1>
        </legend>


        <form>

            <div>

                <fieldset style="background-color: F5E8B7;">
                    <legend>
                        <h3 style="color: CD5C08;">Your Name</h3>
                    </legend>

                    <table>
                        <tbody>


                            <tr>
                                <td>
                                    <label for="f">first name</label>
                                </td>
                                <td>
                                    : <input id="f" type="text" name="1st_name" placeholder="ex Mostafa" minlength="3"
                                        maxlength="10" required>
                                </td>
                            </tr>



                            <tr>
                                <td>
                                    <label for="s">second name</label>
                                </td>
                                <td>
                                    : <input id="s" type="text" name="2nd_name" placeholder="ex mohamed" minlength="3"
                                        maxlength="10" required>
                                </td>
                            </tr>

                </fieldset>


                </tbody>
                </table>
            </div>

            <br><br><br>


            <table>
                <tbody>


                    <tr>
                        <td><label for="phone"><b>Your Phone</b></label></td>
                        <td>
                            : <input id="phone" type="tel" name="Your Phone" required maxlength="11" minlength="11">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="E"><b>Email</b></label>
                        </td>
                        <td>
                            : <input id="E" type="email" name="Email" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="P"><b>Password</b></label>
                        </td>
                        <td>
                            : <input id="p" type="password" name="Password" required>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="RE"><b>Re-Password</b></label>
                        </td>
                        <td>
                            : <input id="RE" type="password" name="Re-Password" required>
                        </td>
                    </tr>



                </tbody>
            </table>



            <br><br><br>



            <input type="radio" name="gender" value="male" required>
            <label>Male</label>
            <br>
            <input type="radio" name="gender" value="female" required>
            <label>Female</label>



            <br><br><br>

            <input type="checkbox" name="this-is" value="Student">
            <label>Student</label>
            <br>
            <input type="checkbox" name="this-is" value="Graduated">
            <label>Graduated</label>


            <br><br><br>


            <select name="University" required>
                <!-- <option selected> AUC</option> -->
                <optgroup label="Groub 1">
                    <option value="G1">Option 1.1</option>
                </optgroup>
                <optgroup label="Groub 2">
                    <option value="G2:2.1">Option 2.1</option>
                    <option value="G2:2.2">Option 2.2</option>
                </optgroup>
                <optgroup label="Groub 3" disabled>
                    <option value="G3:3.1">Option 3.1</option>
                    <option value="G3:3.2">Option 3.2</option>
                    <option value="G3:3.3">Option 3.3</option>
                </optgroup>
            </select>


            <!-- <select required>
                <option>m</option>
                <option>a</option>
                <option>b</option>
            </select>

            <select required>
                <option value="">Select an option...</option>
                <option>m</option>
                <option>a</option>
                <option>b</option>
            </select> -->




            <br><br>
            <!-- <button style="background-color: rgb(81, 78, 78); color: white;" >SUBMIT</button> -->
            <button style="background-color: F5E8B7;">SUBMIT</button>



















        </form>
    </fieldset>
</body>










</html>
